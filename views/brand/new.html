{{define "brand/new"}}
{{template "header"}}
<form class="form-horizontal" action="/brands" method="post">
 <div class="form-group">
    <label for="code" class="col-sm-2 control-label">Code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="code" name="Code" placeholder="Code">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="Name"  placeholder="Name">
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
<p>
  <a href="/brands">Back</a>
</p>
{{with .flash.error}}<div class="alert alert-danger" role="alert">{{.}}</div>{{end}}
{{with .flash.warning}}<div class="alert alert-warning" role="alert">{{.}}</div>{{end}}
{{with .flash.notice}}<div class="alert alert-info" role="alert">{{.}}</div>{{end}}
{{template "footer"}}
{{end}}
