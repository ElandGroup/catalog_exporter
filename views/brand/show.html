{{define "brand/show"}}
{{template "header"}}
{{with .Brand}}
<dl class="dl-horizontal">
  <dt>Id</dt><dd>{{.Id}}</dd>
  <dt>Code</dt><dd>{{.Code}}</dd>
  <dt>Name</dt><dd>{{.Name}}</dd>
 
  <dt>CreatedAt</dt><dd>{{.CreatedAt}}</dd>
  <dt>UpdatedAt</dt><dd>{{.UpdatedAt}}</dd>
</dl>
<p>
  <a href="/brands/{{.Id}}/edit">Edit</a> | <a href="/brands">Back</a>
</p>
{{end}}
{{template "footer"}}
{{end}}
