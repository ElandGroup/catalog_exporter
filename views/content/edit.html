{{define "content/edit"}} {{template "header"}}
<form class="form-horizontal" action="/contents/{{.Form.Id}}" method="post">
  <input type="hidden" name="_method" value="put" />
  <div class="form-group">
    <label for="code" class="col-sm-2 control-label">Code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="code" name="Code" value="{{.Form.Code}}" placeholder="Code">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="Name" value="{{.Form.Name}}" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="desc" class="col-sm-2 control-label">Desc</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="desc" name="NamDesce" value="{{.Form.Desc}}" placeholder="Desc">
    </div>
  </div>
  <div class="form-group">
    <label for="listPrice" class="col-sm-2 control-label">ListPrice</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="listPrice" name="ListPrice" value="{{.Form.ListPrice}}" placeholder="ListPrice">
    </div>
  </div>

  <div class="form-group">
    <label for="images" class="col-sm-2 control-label">Images</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="images" name="Images" value="{{.Form.Images}}" placeholder="Images">
    </div>
  </div>
  <div class="form-group">
    <label for="rank" class="col-sm-2 control-label">Rank</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rank" name="Rank" value="{{.Form.Rank}}" placeholder="Rank">
    </div>
  </div>
  <div class="form-group">
    <label for="brandId" class="col-sm-2 control-label">BrandId</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="brandId" name="BrandId" value="{{.Form.BrandId}}" placeholder="BrandId">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="Enable" value="true" {{if .Form.Enable}}checked{{end}}> Enable
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Edit</button>
    </div>
  </div>
</form>
<p>
  <a href="/contents/{{.Form.Id}}">Show</a> | <a href="/contents">Back</a>
</p>
{{with .flash.error}}
<div class="alert alert-danger" role="alert">{{.}}</div>{{end}} {{with .flash.warning}}
<div class="alert alert-warning" role="alert">{{.}}</div>{{end}} {{with .flash.notice}}
<div class="alert alert-info" role="alert">{{.}}</div>{{end}} {{template "footer"}} {{end}}
